<div class="mt-5">
    <div class='container'>
        <div class="text-center"><h3>ADD-CUSTOMER</h3></div>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class='form-group'>
                <label for='firstname'>First Name</label>
                <input type='text' class='form-control focus-ring focus-ring-light' id='firstname' formControlName='firstname' >
            </div>
            <div class='form-group'>
                <label for='lastname'>Last Name</label>
                <input type='text' class='form-control focus-ring focus-ring-light' id='lastname' formControlName='lastname' >
            </div>
            <div class='form-group'>
                <label for='email'>Email</label>
                <input type='text' class='form-control focus-ring focus-ring-light' id='email' formControlName='email' >
            </div>
            <div class='form-group'>
                <label for='age'>Age</label>
                <input type='text' class='form-control focus-ring focus-ring-light' id='age' formControlName='age' >
            </div>
            <div class='form-group'>
                <label for='gender'>Gender</label>
                <input type='text' class='form-control focus-ring focus-ring-light' id='gender' formControlName='gender' >
            </div>
            <div class='form-group'>
                <label for='gender'>Status</label>
                <input type='text' class='form-control focus-ring focus-ring-light' id='status' formControlName='status' >
            </div>
    
    
            <button type='submit' class='submit-btn mt-2' value='Save' data-bs-toggle="modal" data-bs-target="#saveModal">SAVE</button>
    
    
            </form>
    </div> 

    <!-- Modal -->
    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="editModalLabel">Modal title</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Customer Added successfully
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</div>
